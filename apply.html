<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yamen Sayes">
    <title>Apply for a job | Anonymous</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="applyBody">
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Team Anonymous Logo">
                <span>Anonymous</span>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="apply.html">Apply</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="applyForm">
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php"> <!--Opening the form-->
            <fieldset id="applyFormSection">
                <legend id="formLegend">Apply for a job:</legend>
                <p>     <!--Input for the job reference number-->
                    <label for="jobRefNum">Job reference number:
                        <select name="jobRefNum" id="jobRefNum" required>
                            <option value="">Please Select</option>
                            <option value="SDT21">SDT21</option>
                            <option value="ISA58">ISA58</option>
                            <option value="DAN92">DAN92</option>
                        </select>
                    </label>
                </p>
                <p>     <!--Input for first and last names-->
                    <label for="firstName">First Name
                        <input type="text" name="firstName" id="firstName" required maxlength="20" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please only enter a maximum of 20 alpha characters')">
                    </label>
                    <label for="lastName">Last Name
                        <input type="text" name="lastName" id="lastName" required maxlength="20" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please only enter a maximum of 20 alpha characters')">
                    </label>
                </p>
                <p>     <!--Input for date of birth-->
                    <label for="dob">Date of Birth
                        <input type="date" name= "dob" id="dob" size="10"> 
                    </label>
                </p>
                <fieldset>      <!--Input for gender-->
                    <legend>Gender</legend>
                    <p>
                        <label for="male">Male</label> 
	        			<input type="radio" id="male" name="gender" value="male" required>
        			    <label for="female">Female</label> 
	    			    <input type="radio" id="female" name="gender" value="female">
                    </p>
                </fieldset>
                <p>     <!--Input for street address -->
                    <label for="streetAddress">Street address: 
                        <input type="text" name="streetAddress" id="streetAddress" required maxlength="40" oninvalid="setCustomValidity('Please enter a maximum of 40 alpha characters')">
                    </label>
                </p>
                <p>     <!--Input for suburb/town-->
                    <label for="suburbTown">Suburb/town: 
                        <input type="text" name="suburbTown" id="suburbTown" required maxlength="40" oninvalid="setCustomValidity('Please enter a maximum of 40 alpha characters')">
                    </label>
                </p>
                <p>     <!--Input for state-->
                    <label for="state">State: 
                        <select name="state" id="state" required>
                            <option value="">Please select</option>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select>
                    </label>
                </p>
                <p>     <!--Input for the postcode-->
                    <label for="postcode">Postcode
                        <input type="text" name="postcode" id="postcode" minlength="4" maxlength="4" pattern="[0-9]+">
                    </label>
                </p>
                <p>     <!--Input for phone number-->
                    <label for="phoneNumber">Phone Number
                        <input type="text" name="phoneNumber" id="phoneNumber" minlength="8" maxlength="12" pattern="[0-9]+">
                    </label>
                </p>
                <p>     <!--Input for technical list checkbox-->
                    <!--required technical list checkbox here-->
                </p>
                <p>     <!--Input for other skills-->
                    <label for="otherSkills">Other skills
                        <p></p>
                        <textarea name="otherSkills" id="otherSkills" rows="4" cols="40" placeholder="Write about your other skills here..."></textarea>
                    </label>
                </p>
                <input type= "submit" value="Submit"/>      <!--Submit button-->
	            <input type= "reset" value="Reset Form"/>   <!--reset form button-->
            </fieldset>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/logo.png" alt="Team Logo">
            </div>
            
            <nav class="footer-nav">
                <a href="privacy.html">Privacy</a>
            </nav>
            
            <div class="footer-copyright">
                <p>Â© 2025 Team Anonymous</p>
            </div>
        </div>
    </footer>
</body>
</html>
